###Events###

#Imperial Conference
 bem.10.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('imperial_conference_name')] in [ROOT.GetCountry.GetCapital.GetCityHubName]"
 bem.10.d: "Representatives of all colonies, dominions and protectorates of Great Britain have gathered in [ROOT.GetCountry.GetCapital.GetCityHubName] to strengthen the cohesion of the Empire. Together, they discuss concerns, sign treaties and celebrate the Empire. [SCOPE.GetRootScope.GetCountry.GetCustom('imperial_conference_request_type')]"
 bem.10.f: "During this [SCOPE.GetRootScope.GetCountry.GetCustom('imperial_conference_name')] representatives from all over the world came to [ROOT.GetCountry.GetCapital.GetCityHubName]. The representatives of [SCOPE.sC('bem_happy_subject_scope_1').GetName] were delighted about the invitation. The [SCOPE.sC('bem_happy_subject_scope_2').GetAdjective] representatives on the other hand were able to discuss some important matters with our government.\n\n[SCOPE.GetRootScope.GetCountry.GetCustom('imperial_conference_flavor_type')]"
 bem.10.a: "Support [SCOPE.sC('bem_subject_with_request_scope').GetName]!"
 bem.10.b: "We do not have the means to support [SCOPE.sC('bem_subject_with_request_scope').GetName]."
 bem.10.c: "I don't care. I don't want to hear about it."
 bem_10.c.tt: "You will no longer see this event. It will still give its bonuses to you every 5 year."

 bem_custom_loc_request_money: "During the conference, [GetGlobalVariable('bem_subject_request_global_var').GetCountry.GetName] asked us for our financial support."
 bem_custom_loc_request_investment: "[GetGlobalVariable('bem_subject_request_global_var').GetCountry.GetName] has taken the opportunity to promote investment in their economy. Should we support them?"
 bem_custom_loc_request_bureaucratic_assistance: "[GetGlobalVariable('bem_subject_request_global_var').GetCountry.GetName] needs assistance in managing the colony and asks us for well-trained bureaucrats."
 bem_custom_loc_request_construction_assistance: "The construction work in [GetGlobalVariable('bem_subject_request_global_var').GetCountry.GetName] is going slowly, so they ask us to send some engineers, machines and workers to support them."

 bem_custom_loc_conference_flavor_namechange: "One of the most important propositions this year was the change of the name of the #yellow Colonial Confernece#! to the #yellow Imperial Conference#!. After hours of debate the decision was finally made. Henceforth, this event will be called the #yellow Imperial Conference#!"
 bem_custom_loc_conference_flavor_telegraph_australia_vancouver: "The possibility of a telegraph line from Vancouver to Australia was discussed. After several hours the proposal was approved."
 bem_custom_loc_conference_flavor_one_colony_one_vote: "The most important matter discussed this year was a Resolution to give each colony one vote in the conference. The "one colony, one vote" proposition was agreed on. However, resolutions from the Colonies would not be binding for the British government or the Colonial Office."
 bem_custom_loc_conference_flavor_preferential_trade: "Heated discussions were part of the Conference this year. After some Colonies proposed a resolution on Preferntial Trade, other Colonies saw the proposition as a way to undermine their tariffs. Even after days there was no decision."
 bem_custom_loc_conference_flavor_imperial_council: "On this year's Conference, the creation of a permanent Imperial Council was proposed. The Council would be made up of delegates from the colonies to act as an Empire-wide parliament with the power to bind the colonies on imperial matters. The proposal was rejected however as many colonies feared the loss of autonomy."
 bem_custom_loc_conference_flavor_royal_navy_increase: "Our representatives proposed an increase of the colononies' contributions to the Royal Navy. Some Colonies agreed to increase their contributions but we were not able to convince all of them."
 bem_custom_loc_conference_flavor_defense_contributions: "On this year's conference one of our colonies proposed that each colony should provide a special force for imperial defence in the case of war. However some colonies rejected the proposal, as they thought it would undermine self-government. No agreement could be reached on the matter."
 bem_custom_loc_conference_flavor_imperial_council_advising: "One of our colonies proposed the formation of Imperial Council made up of representatives of the dominions. The council would advise the British Government on Imperial matters. Our government rejected the idea as it would infringe on our autonomy."
 bem_custom_loc_conference_flavor_peace_and_treaties: "The Confernece came to an agreement regarding Treaties and Peace Conferences. The British government will henceforth circulate proposed Treaties in the Dominions so that they could comment the proposals."
 bem_custom_loc_conference_flavor_external_politics: "The focus of this Conference was diplomacy and external politics. The colonies discussed our external policies and several Treaties were circulated, commented and discussed."

 bem.100.t: "\"A Study in Scarlet\" by Arthur Conand Doyle published"
 bem.100.d: "A detective solving crimes by applying logic and his mind. This Sherlock Holmes is a fascinating character. What an interesting concept that Arthur Conan Doyle came up with."
 bem.100.f: "\"It was easier to know it than to explain why I know it. If you were asked to prove that two and two made four, you might find some difficulty, and yet you are quite sure of the fact.\"\n- Arthur Conan Doyle, A Study in Scarlet"
 bem.100.a: "Elementary, my dear Watson."

 bem_arthur_conan: "Arthur Conan"
 bem_doyle: "Doyle"

 bem.101.t: "Charles Darwin releases \"On the Origin of Species\""
 bem.101.d: "In his latest publication, the controversial scientist  outline a theory of how traits are selected by nature, where the tremendous diversity of life on earth came from and how animals and plants came to be distributed across the planet."
 bem.101.f: "\"One general law, leading to the advancement of all organic beings, namely, multiply, vary, let the strongest live and the weakest die.\"\n- Charles Darwin, The Origin of Species"
 bem.101.a: "Evolved from apes, are we? Well, it does make sense."

 bem_charles: "Charles"
 bem_darwin: "Darwin"

 bem.200.t: "Gruesome murder in Whitechapel, London"
 bem.200.d: "Scotland Yard has opened an investigation after the body of Mary Ann Nichols was found in Whitechapel. The body of the victim appears to be mutilated in such a brutal way that it made officers and bystanders alike, sick to their stomach."
 bem.200.f: "\"The officers engaged in the case are pushing their inquiries in the neighborhood as to the doings of certain gangs known to frequent the locality, and an opinion is gaining ground amongst them that the murderers are the same who committed the two previous murders near the same spot.\"\n - The Weekly Herald"
 bem.200.a: "How horrible..."
 bem.200.b: "Offer a bonus for all our police officers!"
 bem.200.c: "I administer a country. Stop bothering me with such trivialities."
 bem.200.c.tt: "You will not receive any more events about #yellow Jack the Ripper#!. This might result in more murders and a #n loss of prestige#! later."

 bem.201.t: "The Whitechapel #yellow \"Ripper\"#! strikes again!"
 bem.201.d: "London is unsafe. This morning, a new victim, Annie Chapman, was found in the same gruesome state as the last female victim. The police now believe the two murders are connected and urges calm as London appears to have a killer on the loose."
 bem.201.f: "\"Police must not on any account give any information whatever to gentlemen connected with the press, relative to matters within police knowledge, either directly or indirectly, with editors, or reporters of newspapers, on any matter connected with the public service, without express and special authority...\"\n - Scotland Yard"
 bem.201.a: "Terrible..."
 bem.201.b: "We need more police officers to catch this monster!"

 bem.202.t: "#yellow \"Jack the Ripper\"#! claims his two latest victims!"
 bem.202.d: "The bodies of Elizabeth Stride and Catherine Eddowes were discovered this morning. The suspected killer, now named #yellow \"Jack the Ripper\"#! by the press, is still outmaneuvering the Police. The horror in London grows."
 bem.202.f: "\"To this end, Inspector Frederick George Abberline – an officer who has been promoted out of the area the previous December after fourteen years spent patrolling and getting to know the neighborhood and its criminal elements – is drafted back into the district to take overall charge of the on the ground Jack the Ripper police investigation.\nIt is evidently believed that Abberline\’s local knowledge will prove invaluable in hunting down the killer and bringing him to justice.\"\n - The London Evening News"
 bem.202.a: "Oh no, not again..."
 bem.202.b: "Offer a reward to everyone with information about the #yellow \"Ripper\"#!!"

 bem.203.t: "A letter from #yellow the Ripper#!"
 bem.203.d: "#yellow \"The East End Ripper\"#!, or #yellow \"Jack the Ripper\"#! as the press has named him, has written a letter to the police. Although the police have received hundreds of letters from the suspected mass murderer, this one seems to be authentic, as it came with an undisclosed \"part\" of the latest victim."
 bem.203.f: "\"Signed #yellow \"From Hell\"#!, the letter offers a look into a deeply disturbed mind. What separates this letter from the hundreds of others sent to the press and police, is the accompanying body part that was found missing on the latest victim, Catherine Eddowes. The chilling letter taunts the investigators and ends with: \"...Catch me if you can\".\n - London Daily Post"
 bem.203.a: "What a monster!"
 bem.203.b: "Get help from the Universities. We need to find out everything we can about it!"

 bem.204.t: "#yellow \"Jack the Ripper\"#! butchers 5th victim!"
 bem.204.d: "#yellow \"Jack the Ripper\"#! strikes again! This time, Mary Jane Kelly is the latest of his victims. The serial killer has spread fear and panic across the British capital as a manhunt for the madman is gaining in strength."
 bem.204.f: "#yellow \"Jack the Ripper\"#! has chosen his latest victim, this time at a place and time where he was undisturbed. We feel we cannot write the details of the heinous crime here, but rest assured, Scotland Yard is doing everything in their power to catch him.\"\n - London Times"
 bem.204.a: "Oh no..."
 bem.204.b: "Offer huge rewards for any relevant information. This has to stop!"

 bem.205.t: "No signs of #yellow \"Jack the Ripper\"#!"
 bem.205.d: "The serial killer known as #yellow \"Jack the Ripper\"#! has not claimed any new victims, as weeks have passed since the latest victim was found. It seems the devilish serial killer has disappeared into the night, leaving no trace as to who he was. Police, investigators and the press continue to search for answers. But for now, it seems London is safe. "
 bem.205.f: "\"As the ghastly handiwork of #yellow \"Jack the Ripper\"#! began turning up around Whitechapel, it marked the appearance of a new brand of killer. Jack is not the world's first serial killer, but he is undoubtedly the product of an increasingly industrialized Western society and the anonymity and isolation it produces. He does not kill for money, to eliminate an enemy or punish a spouse . The killings seem random, and caught the London police forces completely off guard.\"\n - The Penny Paper"
 bem.205.a: "Did he really disappear?"

 bem.206.t: "#yellow \"Jack the Ripper\"#! eluded police by committing suicide"
 bem.206.d: "Finally #yellow \"Jack the Ripper\"#! was located thanks to tips from the public. Somehow he must have noticed that the police had surrounded his whereabouts. By the time the police officers were ready to storm the building, it was too late. #yellow \"Jack the Ripper\"#! seems to have set himself and the building on fire to avoid falling into the hands of the police. After the firefighting efforts, the identity of the perpetrator could not be determined. But at least this monster will never murder anyone again."
 bem.206.f: "\"Is #yellow \"Jack the Ripper\"#! really dead? The police announced that the burned body is undoubtedly his, but is it really true? Where did the tip come from? Does the body really belong to the Ripper or is this monster still at large?\"\n - The View"
 bem.206.a: "Did we really catch him?"

 bem.210.t: "#yellow \"RMS Titanic\"#! prepares for historic voyage"
 bem.210.d: "The giant 46,000 ton steamship of the White Star line, leaves Southampton tomorrow for New York on her maiden trip. Carrying approx. 2,200 passengers and crew, among them some of the wealthiest and powerful in the world, the steamer is the largest moveable object made by man. Truly, a ship no man can sink."
 bem.210.f: "\"With its gym, squash courts, Turkish and electric swimming pools and multiple luxurious restaurants and cafès, the #yellow Titanic#! will offer passengers a new way of commuting between the old world and the new. Brought back for his final voyage before retirement, captain Edward J. Smith will helm the wheel of the enormous ship. This is truly the epitome of British ship construction\"\n - Daily Herald"
 bem.210.a: "Have a good trip!"

