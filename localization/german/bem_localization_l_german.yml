 bem.100.t: "\"Eine Studie in Scharlachrot\" von Arthur Conand Doyle veröffentlicht"
 bem.100.d: "Ein Detektiv, der mit Hilfe von Logik und Verstand Verbrechen aufklärt. Dieser Sherlock Holmes ist eine faszinierende Figur. Was für ein interessantes Konzept, das sich Arthur Conan Doyle ausgedacht hat."
 bem.100.f: "\"Es war einfacher, es zu wissen, als zu erklären, warum ich es weiß. Wenn man Sie bitten würde, zu beweisen, dass zwei und zwei vier ergibt, würden Sie vielleicht auf einige Schwierigkeiten stossen, und doch sind Sie sich der Tatsache ziemlich sicher.\"\n- Arthur Conan Doyle, Eine Studie in Scharlachrot"
 bem.100.a: "Elementar, mein lieber Watson."

 bem_arthur_conan: "Arthur Conan"
 bem_doyle: "Doyle"

 bem.101.t: "Charles Darwin veröffentlicht \"Über die Entstehung der Arten\""
 bem.101.d: "In seiner jüngsten Veröffentlichung stellt der umstrittene Wissenschaftler eine Theorie auf, wie die Natur Merkmale auswählt, woher die enorme Vielfalt des Lebens auf der Erde stammt und wie Tiere und Pflanzen über den Planeten verteilt wurden."
 bem.101.f: "\"Ein allgemeines Gesetz, das zur Weiterentwicklung aller organischen Lebewesen führt, nämlich: Vermehren, variieren, den Stärksten leben und den Schwächsten sterben lassen.\"\n- Charles Darwin, Über die Entstehung der Arten"
 bem.101.a: "Wir haben uns vom Affen entwickelt, was? Nun, das macht durchaus Sinn."

 bem_charles: "Charles"
 bem_darwin: "Darwin"

 bem.206.t: "#yellow \"Jack the Ripper\"#! begeht Suizid um sich der Polizei zu entziehen"
 bem.206.d: "#yellow \"Jack the Ripper\"#! wurde dank Hinweisen aus der Bevölkerung lokalisiert. Irgendwie muss er bemerkt haben, dass die Polizei seinen Aufenthaltsort umstellt hat. Als die Polizisten bereit waren, das Gebäude zu stürmen, war es zu spät. #yellow \"Jack the Ripper\"#! scheint sich selbst und das Gebäude in Brand gesetzt zu haben, um nicht der Polizei in die Hände zu fallen. Nach den Löscharbeiten konnte die Identität des Täters nicht festgestellt werden. Aber wenigstens wird dieses Monster nie wieder jemanden ermorden."
 bem.206.f: "Ist Jack the Ripper wirklich tot? Die Polizei teilte mit, dass die verbrannte Leiche zweifelsfrei dem gesuchten Mörder gehört, aber stimmt das auch tatsächlich? Von wem kam der Hinweis? Gehört die Leiche wirklich dem Ripper oder ist dieses Monster noch auf freiem Fuss?\n - The View"
 bem.206.a: "Haben wir ihn tatsächlich gefasst?"

