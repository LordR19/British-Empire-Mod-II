###Decisions###

#British Dominions decision
 bem_make_dominions_decision: "Mache Südafrika und Indien zu Dominions"
 bem_make_dominions_decision_desc: "Ändert die Namen von Südafrika und Indien zu #yellow Dominion von Südafrika#! und #yellow Dominion von Indien#!"
 bem_make_dominions_decision_tt: "Diese Entscheidung ändert nur die Namen der zwei Länder. Sie werden #b nicht#! tatsächlich zu Dominions, wenn sie bisher noch keine Dominions waren."

###Events###

#Imperial Conference
 bem.10.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('imperial_conference_name')] in [ROOT.GetCountry.GetCapital.GetCityHubName]"
 bem.10.d: "Vertreter aller Kolonien, Dominions und Protektorate Grossbritanniens haben sich in [ROOT.GetCountry.GetCapital.GetCityHubName] versammelt, um den Zusammenhalt des Empire zu stärken. Gemeinsam besprechen sie Anliegen, unterzeichnen Verträge und feiern das Empire. [SCOPE.GetRootScope.GetCountry.GetCustom('imperial_conference_request_type')]"
 bem.10.f: "Während dieser [SCOPE.GetRootScope.GetCountry.GetCustom('imperial_conference_name')] kamen Vertreter aus aller Welt nach [ROOT.GetCountry.GetCapital.GetCityHubName]. Die Vertreter von [SCOPE.sC('bem_happy_subject_scope_1').GetName] freuten sich über die Einladung. Die Vertreter von [SCOPE.sC('bem_happy_subject_scope_2').GetAdjective] hingegen konnten einige wichtige Angelegenheiten mit unserer Regierung besprechen.\n\n[SCOPE.GetRootScope.GetCountry.GetCustom('imperial_conference_flavor_type')]"
 bem.10.a: "Unterstützt [SCOPE.sC('bem_subject_with_request_scope').GetName]!"
 bem.10.b: "Wir haben nicht die Mittel, um [SCOPE.sC('bem_subject_with_request_scope').GetName] zu unterstützen."
 bem.10.c: "Das ist mir egal. Ich will nichts darüber hören."
 bem_10.c.tt: "Du wirst dieses Ereignis nicht mehr sehen. Der Bonus wird weiterhin alle 5 Jahre gewährt."

 bem_custom_loc_request_money: "Während der Konferenz bat uns [GetGlobalVariable('bem_subject_request_global_var').GetCountry.GetName] um unsere finanzielle Unterstützung."
 bem_custom_loc_request_investment: "[GetGlobalVariable('bem_subject_request_global_var').GetCountry.GetName] hat die Gelegenheit genutzt, um für Investitionen in ihre Wirtschaft zu werben. Sollten wir sie unterstützen?"
 bem_custom_loc_request_bureaucratic_assistance: "[GetGlobalVariable('bem_subject_request_global_var').GetCountry.GetName] braucht Unterstützung bei der Verwaltung der Kolonie und bittet uns um gut ausgebildete Bürokraten."
 bem_custom_loc_request_construction_assistance: "Die Bauarbeiten in [GetGlobalVariable('bem_subject_request_global_var').GetCountry.GetName] gehen nur langsam voran, so dass sie uns bitten, einige Ingenieure, Maschinen und Arbeiter zur Unterstützung zu schicken."

 bem_custom_loc_conference_flavor_namechange: "Einer der wichtigsten Vorschläge in diesem Jahr war die Änderung des Namens der #yellow Koloniale Konferenz#! in #yellow Imperiale Konferenz#!. Nach stundenlangen Debatten wurde die Entscheidung schließlich getroffen. Von nun an wird diese Veranstaltung #yellow Imperiale Konferenz#! heißen."
 bem_custom_loc_conference_flavor_telegraph_australia_vancouver: "Es wurde die Möglichkeit einer Telegrafenlinie von Vancouver nach Australien diskutiert. Nach mehreren Stunden wurde der Vorschlag angenommen."
 bem_custom_loc_conference_flavor_one_colony_one_vote: "Das wichtigste Thema, das in diesem Jahr erörtert wurde, war eine Entschluss, wonach jede Kolonie eine Stimme in der Konferenz haben soll. Man einigte sich auf den Vorschlag "eine Kolonie, eine Stimme". Die Entschließungen der Kolonien wären jedoch für die britische Regierung oder das Kolonialamt nicht bindend."
 bem_custom_loc_conference_flavor_preferential_trade: "Hitzige Diskussionen waren Teil der diesjährigen Konferenz. Nachdem einige Kolonien eine Resolution über den Vorzugshandel vorgeschlagen hatten, sahen andere Kolonien in dem Vorschlag eine Möglichkeit, ihre Zölle zu untergraben. Auch nach Tagen gab es keine Entscheidung."
 bem_custom_loc_conference_flavor_imperial_council: "Auf der diesjährigen Konferenz wurde die Schaffung eines ständigen Imperialen Rates vorgeschlagen. Der Rat sollte sich aus Delegierten der Kolonien zusammensetzen und als reichsweites Parlament fungieren, das befugt wäre, die Kolonien in Angelegenheiten des Empires verbindlich zu vertreten. Der Vorschlag wurde jedoch abgelehnt, da viele Kolonien den Verlust ihrer Autonomie befürchteten."
 bem_custom_loc_conference_flavor_royal_navy_increase: "Unsere Vertreter schlugen eine Erhöhung der Beiträge der Kolonien an die Königliche Marine vor. Einige Kolonien erklärten sich bereit, ihre Beiträge zu erhöhen, aber es gelang uns nicht, alle zu überzeugen."
 bem_custom_loc_conference_flavor_defense_contributions: "Auf der diesjährigen Konferenz schlug eine unserer Kolonien vor, dass jede Kolonie im Kriegsfall eine Sondertruppe für die Verteidigung des Empires stellen sollte. Einige Kolonien lehnten diesen Vorschlag jedoch ab, da sie der Meinung waren, dass dies die Selbstverwaltung untergraben würde. Es konnte keine Einigung in dieser Frage erzielt werden."
 bem_custom_loc_conference_flavor_imperial_council_advising: "Eine unserer Kolonien schlug die Bildung eines Imperialen Rates vor, der sich aus Vertretern der Dominions zusammensetzen sollte. Dieser Rat sollte die britische Regierung in Reichsangelegenheiten beraten. Unsere Regierung lehnte diese Idee ab, da sie unsere Autonomie verletzen würde."
 bem_custom_loc_conference_flavor_peace_and_treaties: "Die Konferenz kam zu einer Einigung über Verträge und Friedenskonferenzen. Die britische Regierung wird künftig Vertragsvorschläge in den Dominions zirkulieren lassen, damit diese die Vorschläge kommentieren können."
 bem_custom_loc_conference_flavor_external_politics: "Im Mittelpunkt dieser Konferenz standen die Diplomatie und die Außenpolitik. Die Kolonien erörterten unsere Außenpolitik, und es wurden mehrere Verträge verteilt, kommentiert und diskutiert."

